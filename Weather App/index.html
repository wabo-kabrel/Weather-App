<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">    <!--Placeholder is simply the default word or sentence written in the input field.
                                                                                    The spellcheck attribute is used to check spelling errors in the word(city) entered in the input field(Enter city name).
                                                                                    When set to true, the input word is checked for spelling and grammar error. But when set to false, the input word is not checked for spelling and grammar error. -->
        <button><img src="images/search.png"></button>
    </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
    <div class="weather">
            <img src="images/rain.png" class="weather_icon">
            <h1 class="temp">22Â°</h1>
            <h2 class="city">New York</h2>
        <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
    
    
    <script src="script.js"></script>
</body>
</html>
